<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'styles/main.css' %}">

    {% block tinymce %}
    {% endblock %}
    <style>
        .footer {
            position: fixed;
           width: 100%;
           background-color: #262a31;
           color: white;
           text-align: center;
           bottom: 0;
        }
    </style>

    <title>PySudo</title>
</head>
<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-2 sidebar h-100 py-2 d-flex align-items-center justify-content-center fixed-top">
                <div>
                    <h3>Main Menu</h3>
                    <hr>
                    <nav class="nav flex-column">
                    <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
                    <a class="nav-link" href="{% url 'about' %}">About Us</a>
                    <a class="nav-link" href="{% url 'contact' %}">Contact</a>
                    </nav>
                </div>
            </div>
            
            <div class="col-10">
                <div class="container-fluid  offset-2">
                    
                    <div class="container">
                        {% block content %}
                        
                        {% endblock %}
                    </div>
                </div>
                <div>
                    <footer class="footer mt-5 p-1">Copyright 2022 PySudo, All Right Reserved</footer>
                </div>
                
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
