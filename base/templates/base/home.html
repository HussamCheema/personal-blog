{% extends 'main.html' %}

{% block content %}
    <h1>Homepage</h1>

    {% for post in posts%}
        <div>
            <small>@{{post.user.username}}    {{post.created|timesince}} ago</small>
            <h3><a href="{% url 'post-detail' post.id %}">{{post.title}}</a></h3>
            <p>{{post.body}}</p>
        </div>
        <hr>
    {% endfor %}

{% endblock %}
